<div class="account-page">
  <div class="container">
  <div class="row">
    <div class="col-2">

     
   
    </div>

    <div class="col-2">
      <div class="form-container">
        <div class="form-btn">
          <span onclick="loging ()">Acceder</span>
          <span onclick="register ()">Crear Cuenta</span>
          <hr id="indicator">
         </div>

         <form id="Loging-Form">
         <input type="text" id="emailOrPhone" placeholder="Correo electronico o número teléfono movil" required>
         <input type="password" placeholder="Contraseña" required>
         <button type="submit" class="btn">Iniciar sesión</button>
         <a href="">Olvidaste la Contraseña?</a>
         <input type="checkbox" name="Aceptar" required>
          Al iniciar sesión, aceptas las <a href="#">Condiciones de Uso</a> 
          y el <a href="#"> Aviso de Privacidad </a> de campanitastore.com</a>
         </form>

         <form id="Reg-Form">
         <input type="text" placeholder="Nombres y apellidos" name="Nombre y apellidos" required>
         <input type="email" placeholder="Correo electronico" name=" Correo Electronico" required>
         <input type="number"placeholder="Número de teléfono móvil" id="teléfono" name="teléfono" pattern="[0-9]{10}" required>
         <input type="password" placeholder="Contraseña" name="Contraseña" required>
         <input type="password" placeholder="Confirmar Contraseña" name="Contraseña" required>
         <br>
         <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility ()"  >Mostrar contraseña</button>
         <button type="submit" class="btn">Continuar</button>

         <label>
        
          <input type="checkbox" name="Aceptar" required>
          Al crear una cuenta, aceptas las <a href="#">Condiciones de Uso</a> y el <a href="#"> Aviso de Privacidad </a> de campanitastore.com</a>
         </label>
         

         
         <a href="">Olvidaste la Contraseña?</a>
         </form>
